spring.application.name=web-scraping

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=webuser
spring.data.mongodb.password=1234
spring.data.mongodb.database=webscrapingdb

server.port=8100

#Thymeleaf Configuration 
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

#Logging Configuration 
logging.level.com.project.webscraping=DEBUG
logging.level.org.springframework.web=INFO


#Jackson Configuration (JSON)
spring.jackson.time-zone=Europe/Istanbul
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss